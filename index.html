<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Bytes - Your Digital Bullet Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js'></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Bullet Bytes</div>
        <div class="nav-links">
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="images/bujo.png" alt="Profile" class="profile-img">
                <h3>Welcome back!</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="habits.html"><i class="fas fa-chart-line"></i> Habits</a></li>
                <li><a href="goals.html"><i class="fas fa-bullseye"></i> Goals</a></li>
                <li><a href="finance.html"><i class="fas fa-coins"></i> Finances</a></li>
                <li><i class="fas fa-calendar"></i> Calendar</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </aside>

        <section class="main-content">
            <div class="quick-add">
                <input type="text" placeholder="Add a new task..." class="task-input">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="tasks-container">
                <div class="tasks-header">
                    <h2>Today's Tasks</h2>
                    <div class="view-options">
                        <button class="view-btn active"><i class="fas fa-list"></i></button>
                        <button class="view-btn"><i class="fas fa-th"></i></button>
                    </div>
                </div>

                <div class="task-list" id="taskList">
                    <!-- Task items will be dynamically added here -->
                </div>
            </div>

            <div class="habits-tracker">
                <h2>Habit Tracker</h2>
                <div class="habits-grid">
                    <!-- Habit tracking items will be added here -->
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
