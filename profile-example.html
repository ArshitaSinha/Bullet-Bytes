<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Example - Bullet Bytes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Bullet Bytes Logo">
            <span>Bullet Bytes</span>
        </div>
        <div class="nav-links">
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="images/bujo.png" alt="Profile" class="profile-img">
                <h3>Welcome back!</h3>
            </div>
            <ul class="sidebar-menu">
                <li><i class="fas fa-tasks"></i> Tasks</li>
                <li><i class="fas fa-chart-line"></i> Habits</li>
                <li><i class="fas fa-bullseye"></i> Goals</li>
                <li><i class="fas fa-calendar"></i> Calendar</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </aside>

        <section class="main-content">
            <h1>Profile Example</h1>
            <p>This example shows how to implement the profile image in the sidebar with proper styling.</p>
        </section>
    </main>
</body>
</html>
