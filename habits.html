<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/main.min.js'></script>

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Bullet Bytes Logo">
        </div>
        <div class="nav-links">
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
            <a href="home.html" class="nav-btn"><i class="fas fa-home"></i> Home</a>
            <a href="login.html" class="login-btn">Login</a>
            <button class="logout-btn" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <main class="container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="images/bujo.png" alt="Profile" class="profile-img">
                <h3>Welcome back!</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li class="active"><a href="habits.html"><i class="fas fa-chart-line"></i> Habits</a></li>
                <li><a href="mood.html"><i class="fas fa-smile"></i> Mood Tracker</a></li>
                <li><i class="fas fa-calendar"></i> Calendar</li>
                <li><i class="fas fa-cog"></i> Settings</li>
            </ul>
        </aside>

        <section class="main-content">
            <div class="quick-add">
                <input type="text" placeholder="Add a new habit..." class="task-input">
                <button class="add-btn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="habits-tracker">
                <h2>Habit Tracker</h2>
                <div class="habits-grid">
                    <!-- Habit tracking items will be added here -->
                </div>
            </div>
        </section>
    </main>

    <script src="theme-manager.js"></script>
    <script src="auth.js"></script>
    <script src="habits.js"></script>
</body>
</html>
